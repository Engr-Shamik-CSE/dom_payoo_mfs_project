<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main.html</title>
    <!-- add daisyUI cdn which include tailwind css -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-800">
    <!-- copy the same style from index.html -->
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200 ">
        <header class="bg-[#FFFFFF] -mt-[18px] py-[20px] rounded-br-3xl rounded-bl-3xl">
            <nav class="flex justify-between items-center px-5 border-b-1 border-slate-200 pb-3">
                <div class="flex justify-between items-center ">
                    <div>
                        <img class="w-10/12" src="./assests/main-logo.png" alt="">
                    </div>

                    <div>
                        <h1 class="text-2xl font-bold">$<span id="main-balance">45000</span></h1>
                        <p class="text-slate-500"><a href="#">Available Balance</a></p>
                    </div>
                </div>
                <div>
                    <button class="btn bg-white rounded-xl text-slate-500"><svg xmlns="http://www.w3.org/2000/svg"
                            fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15m-3 0-3-3m0 0 3-3m-3 3H15" />
                        </svg>
                        Log Out</button>
                </div>
            </nav>
            <section class="mt-10">
                <div class="p-5">
                    <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
                    <p class="text-slate-600">Enjoy easy and convenient financial services with us. Cashout charge is
                        low and </p>
                </div>

                <div class="cards grid grid-cols-3 p-5 gap-4 cursor-pointer">
                    <div
                        class="box py-6 border text-center rounded-lg border-slate-200 hover:border-blue-700 hover:text-blue-700">
                        <img class="w-8 mx-auto" src="./assests/main-add-money.png" alt="">
                        <p class="">Add Money</p>
                    </div>
                    <div
                        class="box py-6 border text-center rounded-lg border-slate-200 hover:border-blue-700 hover:text-blue-700">
                        <img class="w-8 mx-auto" src="./assests/main-cash-out.png" alt="">
                        <p class="">Cash Out</p>
                    </div>
                    <div
                        class="box py-6 border text-center rounded-lg border-slate-200 hover:border-blue-700 hover:text-blue-700">
                        <img class="w-8 mx-auto" src="./assests/main-transfer-money.png" alt="">
                        <p class="">Transfer Money</p>
                    </div>
                    <div
                        class="box py-6 border text-center rounded-lg border-slate-200 hover:border-blue-700 hover:text-blue-700">
                        <img class="w-8 mx-auto" src="./assests/main-get-bonus.png" alt="">
                        <p class="">Get Bonus</p>
                    </div>
                    <div
                        class="box py-6 border text-center rounded-lg border-slate-200 hover:border-blue-700 hover:text-blue-700">
                        <img class="w-8 mx-auto" src="./assests/main-paybill.png" alt="">
                        <p class="">Pay Bill</p>
                    </div>
                    <div
                        class="box py-6 border text-center rounded-lg border-slate-200 hover:border-blue-700 hover:text-blue-700">
                        <img class="w-8 mx-auto" src="./assests/main-transactions.png" alt="">
                        <p class="">Transactions</p>
                    </div>
                </div>
            </section>


        </header>
        <!-- end of common style -->
        <!-- add money section -->
        <section class="add-money p-5">
            <h1 class="font-bold">Add money</h1>

            <div class="">
                <div class="hero-content flex-col lg:flex-row-reverse">

                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl rounded-3xl">
                        <div class="card-body">
                            <fieldset class="fieldset">

                                <label class="fieldset-label text-[#080808] text-[10px] font-semibold">Select A
                                    Bank</label>
                                <select class="select border-0 bg-slate-100 rounded-3xl">
                                    <option disabled selected class="text-[#cfcbcb] text-[10px] font-semibold">Select
                                        Bank</option>
                                    <option value="bkash">Bkash</option>
                                    <option value="nagad">Nagad</option>
                                    <option value="dbbl">DBBL</option>
                                </select>

                                <label class="fieldset-label text-[#080808] text-[10px] font-semibold">Bank Account
                                    Number</label>
                                <input type="number" value="01686117647"
                                    class="input border-0 bg-slate-100 rounded-3xl text-[#080808] text-[10px] font-semibold p-[12px]"
                                    placeholder="Enter 11 digit account number" />

                                <label class="fieldset-label text-[#080808] text-[10px] font-semibold">Amount to
                                    Add</label>
                                <input id="amount" type="text"
                                    class="input border-0 bg-slate-100 rounded-3xl text-[#080808] text-[10px] font-semibold p-[12px]"
                                    placeholder="Add Amount to withdraw" />

                                <label class="fieldset-label text-[#080808] text-[10px] font-semibold">Pin
                                    Number</label>
                                <input id="pin" type="text" value="1234"
                                    class="input border-0 bg-slate-100 rounded-3xl text-[#080808] text-[10px] font-semibold p-[12px]"
                                    placeholder="Enter 4 digit pin number" />

                                <div><a class="link link-hover">Forgot pin?</a></div>

                                <button id="add-money"
                                    class="btn btn-neutral mt-4 bg-blue-500 border-0 rounded-3xl text-white text-xl py-6">Add
                                    Money</button>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
            <div>

            </div>
        </section>

        <!-- cash out section -->
        <section class="cashOut p-5">
            <h1 class="font-bold">Cash Out</h1>

            <div class="">
                <div class="hero-content flex-col lg:flex-row-reverse">

                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl rounded-3xl">
                        <div class="card-body">
                            <fieldset class="fieldset">

                                <label class="fieldset-label text-[#080808] text-[10px] font-semibold">Agent Number</label>
                                <input type="number" value="01686117647"
                                    class="input border-0 bg-slate-100 rounded-3xl text-[#080808] text-[10px] font-semibold p-[12px]"
                                    placeholder="Enter 11 digit account number" />

                                <label class="fieldset-label text-[#080808] text-[10px] font-semibold">Amount to
                                    cashout</label>
                                <input id="amount" type="text"
                                    class="input border-0 bg-slate-100 rounded-3xl text-[#080808] text-[10px] font-semibold p-[12px]"
                                    placeholder="Add Amount to withdraw" />

                                <label class="fieldset-label text-[#080808] text-[10px] font-semibold">Pin
                                    Number</label>
                                <input id="pin" type="text" value="1234"
                                    class="input border-0 bg-slate-100 rounded-3xl text-[#080808] text-[10px] font-semibold p-[12px]"
                                    placeholder="Enter 4 digit pin number" />

                                <div><a class="link link-hover">Forgot pin?</a></div>

                                <button id="add-money"
                                    class="btn btn-neutral mt-4 bg-blue-500 border-0 rounded-3xl text-white text-xl py-6">Withdraw
                                    Money</button>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
            <div>

            </div>
        </section>
    </section>
    <script src="./script/2-add-money.js"></script>
</body>

</html>
