<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- add daisyUI cdn which include tailwind css -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>


</head>

<body class="bg-slate-800">
  <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
    <header>
      <nav class="flex justify-center items-center relative">
        <div class="mt-30 flex justify-center items-center relative w-11/12">
          <img class="w-72 absolute" src="/assests/login_circle_img.png" alt="">
          <img class="w-14 absolute -mt-36" src="/assests/login_right_mark.png" alt="">
        </div>
      </nav>
    </header>
    <div class="hero  ">
      <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
        <form class="card-body">
          <fieldset class="fieldset">
            <label class="fieldset-label">Mobile Number</label>
            <input id="account-number" type="number" maxlength="11" class="input" placeholder="Enter your number" required />
            <label class="fieldset-label">4 digit Pin</label>
            <input id="pin-number" type="text" class="input" placeholder="Enter 4 Digit Pin" required />
            <div><a class="link link-hover">Forgot password?</a></div>
            <button id="btn-login" class="btn btn-neutral mt-4 bg-blue-500 border-0">Login</button>
          </fieldset>
        </form>
      </div>
    </div>
  </section>
  <script src="./script/1-login.js"></script>
</body>

</html>
